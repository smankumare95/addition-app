<html>
  <head>
    <title>Addition App</title>
    <style>
      * {
        font-family: Cambria;
        font-size: 50px;
      }
    </style>
  </head>

  <body style="background-color: azure">
    <center>
      <h1>Addition App</h1>

      <form onsubmit="show()">
        <input
          type="number"
          step="any"
          id="num1"
          placeholder="Enter a first number"
        />
        <br /><br />
        <input
          type="number"
          step="any"
          id="num2"
          placeholder="Enter a second number"
        />
        <br /><br />
        <input type="submit" value="Add" />
      </form>

      <p id="msg"></p>

      <script>
        function show() {
          event.preventDefault();
          let num1 = document.getElementById("num1");
          let num2 = document.getElementById("num2");
          let msg = document.getElementById("msg");

          if (num1.value === "" && num2.value === "") {
            alert("Please enter a Numbers");
            msg.innerHTML = "";
            num1.focus();
            return;
          }

          if (num1.value === "") {
            alert("Please enter a first Number");
            msg.innerHTML = "";
            num1.focus();
            return;
          }

          if (num2.value === "") {
            alert("Please enter a second Number");
            msg.innerHTML = "";
            num2.focus();
            return;
          }

          let n1 = parseFloat(num1.value);
          let n2 = parseFloat(num2.value);
          let result = n1 + n2;
          msg.innerHTML = "Addition Result:" + result.toFixed(2);
        }
      </script>
    </center>
  </body>
</html>
